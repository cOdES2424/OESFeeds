name: Update RSS Feed

on:
  schedule:
    - cron: '0 8-17 * * 1-5'  # Runs every hour from 8 AM to 5 PM, Monday through Friday
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Updated to v3

      - name: Set up Python
        uses: actions/setup-python@v4  # Updated to v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run the script
        run: python Generate_Feed.py

      - name: Debug Git status
        run: |
          git status
          git log -1

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add case_actions_feed.xml case_actions_feed.opml
          git commit -m 'Update RSS feed' || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
